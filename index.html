<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    </head>
<body>
    <div class="container mt-4">
            <h1 class="display-4 text-center ">Mi Coleccion de <span class="text-warning">Libros</span></h1>

            <form id="libro-form" action="" class="">

                <div class="form-group">
                    <label form="titulo">Titulo</label>
                    <input type="text" id="titulo" class="form-control" />
                </div>

                <div class="form-group">
                    <label form="autor">Autor</label>
                    <input type="text" id="autor" class="form-control" />
                </div>

                <div class="form-group">
                    <label form="precio">Precio</label>
                    <input type="number"  step="any" id="precio" class="form-control  " />
                </div>

                <input type="submit" class="btn btn-block btn-success" value="Agregar Libro">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="libro-list">

                </tbody>
            </table>
    </div>
   

    <script src="app.js"></script>
</body>
</html>
